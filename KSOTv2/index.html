  <title>KENTAUR</title>
</head>

<body>
  <audio src="music/push.mp3" autoplay loop></audio>
  <div id="header">
    <p id="name">
      <span class="letters-A">K</span><span class="letters-B">E</span><span class="letters-A">N</span><span class="letters-B">T</span><span
        class="letters-A">A</span><span class="letters-B">U</span><span class="letters-A">R</span>
    </p>
    <p id="motto">
      <span class="letters-B">A</span><span class="letters-A">s</span><span class="letters-B">s</span><span class="letters-A">o</span><span
        class="letters-B">c</span><span class="letters-A">i</span><span class="letters-B">a</span><span class="letters-A">l</span><span
        class="letters-B">s</span><span class="letters-A">a</span><span class="letters-B">j</span><span class="letters-A">t</span>
    </p>
    <div class="menu">
      <a href="lazne.html" id="menu-item1">
        <div class="menu-item"></div>
      </a>
      <a href="obrazarna.html" id="menu-item2">
        <div class="menu-item"></div>
      </a>
    </div>
  </div>
  <a href="index.html" class="tooltips3"><img id="language" src="images/flag.png"></a>

  <script type="text/javascript">
    function getQuote() {

      var c = Math.round(Math.random() * (17 - 1)) + 1;
      document.getElementById('bubble').style.backgroundImage = ('url("images/quotes/' + c + '.png")');
    }

    function unClick() {
      document.getElementById('bubble').style.backgroundImage = 'none';
    }
  </script>

  <img id="wizard" src="images/icon.ico" onMouseOver="getQuote()" onMouseOut="unClick()">
  <div id="bubble"></div>
</body>

</html>
